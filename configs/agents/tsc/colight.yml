includes:
  - configs/agents/tsc/base.yml


model:
  name: colight
  graphic: True
  vehicle_max: 1
  learning_rate: 0.001
  batch_size: 64
  gamma: 0.95
  epsilon: 0.8
  epsilon_decay: 0.9995
  epsilon_min: 0.01
  grad_clip: 5.0
  neighbor_num: 4
  neighbor_edge_num: 4
  n_layers: 1
  input_dim: [128, 128]
  output_dim: [128, 128]
  node_emb_dim: [128, 128]
  num_heads: [5, 5]
  node_layer_dims_each_head: [16, 16]
  output_layers: []


trainer:
  thread: 4
  ngpu: -1
  learning_start: 1000
  buffer_size: 5000
  steps: 3600
  test_steps: 3600
  action_interval: 10
  episodes: 200
  update_model_rate: 1
  update_target_rate: 10
  # save_dir: data/output_data/task_name/dataset_dir/model_name
  # load_dir: data/output_data/task_name/dataset_dir/model_name
  # log_dir: log/task_name/dataset_dir/model_name/


logger:
  log_dir: "logger"
  save_dir: "model"
  data_dir: "dataset"
  get_attention: False
  save_model: True
  save_rate: 20
  train_model: True
  test_model: False
  load_model: False


traffic:
  one_hot: True
  phase: False
  action_pattern: "set"
  min_action_time: 10
  yellow_time: 5
  all_red_time: 0
  num_phases: 8
  num_lanes: 1
  action_dim: 2
  measure_time: 10
  if_gui: True
  debug: False
  interval: 1
  thread_num: 4
  savereplay: True
  rltrafficlight: True