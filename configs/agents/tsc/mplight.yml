includes:
  - configs/agents/tsc/base.yml

model:
  name: mplight
  train_model: True
  n_layers: 2
  rotation: true
  conflict_matrix: true
  merge: multiply
  d_dense: 20
  learning_rate: 0.001
  batch_size: 32
  gamma: 0.99
  epsilon: 0.5
  epsilon_decay: 0.99
  epsilon_min: 0.05
  grad_clip: 5.0
  eps_start: 1.0
  eps_end: 0.0
  eps_decay: 220
  target_update: 500
  demand_shape: 1

trainer: 
  thread: 4 
  ngpu: -1 
  learning_start: -1
  buffer_size: 10000
  steps: 3600 
  test_steps: 3600 
  action_interval: 10
  episodes: 200
  update_model_rate: 1
  update_target_rate: 10
  # loss_function: mean_squared_error

logger:
  log_dir: "logger"
  replay_dir: "replay"
  save_dir: "model"
  data_dir: "dataset"
  get_attention: False
  save_model: True
  save_rate: 20
  train_model: True
  test_model: True
  load_model: False

traffic:
  one_hot: False
  phase: True
  n_leg: 4
  thread_num: 4
  debug: False

  dic_feature_dim:
    d_cur_phase: !!python/tuple [8]
    d_lane_num_vehicle: !!python/tuple [12]

  list_state_feature: 
    - cur_phase
