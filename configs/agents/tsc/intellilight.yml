includes:
  - configs/agents/tsc/base.yml


model:
  name: intellilight
  graphic: False
  d_dense: 20
  learning_rate: 0.001
  update_peroid: 300
  sample_size: 300
  sample_size_pretrain: 3000
  # batch_size: 64
  # gamma: 0.95
  batch_size: 20
  separate_memory: True
  priority_sampling: False
  gamma: 0.8
  gamma_pretrain: 0
  epsilon: 0.1
  # epsilon_decay: 0.995
  # epsilon_min: 0.01
  epsilon_decay: 0.9999
  epsilon_min: 0.001
  patience: 10


trainer:
  epochs: 50
  epochs_pretrain: 500
  thread: 4
  ngpu: -1
  # learning_start: 1000
  # buffer_size: 5000
  buffer_size: 1000
  steps: 3600
  test_steps: 3600
  # action_interval: 10
  # episodes: 200
  # update_model_rate: 1
  # update_target_rate: 10
  update_q_bar_freq: 5
  run_counts: 360000
  run_counts_pretrain: 10000


logger:
  log_dir: "logger"
  replay_dir: "replay"
  save_dir: "model"
  data_dir: "dataset"
  get_attention: False
  ave_model: True
  save_model: True
  save_rate: 20
  train_model: True
  test_model: True
  load_model: False


traffic:
  PHASE_SELECTOR: True
  DDQN: False
  # YELLOW_TIME: 5
  # ALL_RED_TIME: 0
  # NUM_PHASES: 8
  # NUM_LANES: 1
  # ACTION_DIM: 2
  # MEASURE_TIME: 10
  # IF_GUI: True
  # DEBUG: False
  # INTERVAL: 1
  THREADNUM: 4
  # SAVEREPLAY: True
  # RLTRAFFICLIGHT: True
  BASE_RATIO: [10, 10, 10, 10, 10, 10, 10, 10]
  STATE_FEATURE: 
    queue_length: True
    num_of_vehicles: True
    waiting_time: True
    historical_traffic: False
    map_feature: True
    cur_phase: True
    next_phase: True
    time_this_phase: False
    if_terminal: False
  LIST_STATE_FEATURE: 
    - queue_length
    - num_of_vehicles
    - waiting_time
    - map_feature
    - cur_phase
    - next_phase
  REWARD_WEIGHTS: [-0.25, -0.25, -0.25, -5, 1, 1]
  REWARD_COMPONENTS: 
    - queue_length
    - delay
    - waiting_time
    - c
    - passed_count
    - passed_time_count