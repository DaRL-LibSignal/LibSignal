includes:
  - configs/agents/tsc/base.yml


model:
  name: sotl
  min_green_vehicle: 5
  max_red_vehicle: 5
  t_min: 3


trainer:
  thread: 4
  ngpu: -1
  episodes: 1
  buffer_size: 0
  steps: 3600
  test_steps: 3600
  action_interval: 10
  learning_rate: 0
  learning_start: 0
  update_model_rate: 0
  update_target_rate: 0

  # save_dir: data/output_data/task_name/dataset_dir/model_name
  # load_dir: data/output_data/task_name/dataset_dir/model_name
  # log_dir: log/task_name/dataset_dir/model_name/


logger:
  log_dir: "logger"
  replay_dir: "replay"
  data_dir: "dataset"
  get_attention: False
  save_rate: 0
  train_model: False
  test_model: True
  load_model: False


traffic:
  one_hot: False
  phase: False
  thread_num: 4
  ACTION_PATTERN: "set"
  MIN_ACTION_TIME: 10
  YELLOW_TIME: 5
  ALL_RED_TIME: 0
  NUM_PHASES: 8
  NUM_LANES: 1
  ACTION_DIM: 2
  MEASURE_TIME: 10
  IF_GUI: True
  DEBUG: False
  INTERVAL: 1
  SAVEREPLAY: True
  RLTRAFFICLIGHT: True